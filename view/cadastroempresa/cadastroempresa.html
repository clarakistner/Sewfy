<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa - Sewfy Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="/Sewfy/view/menuadm/menuadm.css">
    <link rel="stylesheet" href="/Sewfy/view/cadastroempresa/cadastroempresa.css">
</head>
<body>

    <div class="layout">
        <!-- sidebar injetada pelo JS -->

        <main class="content">

            <div class="page-header">
                <h1>
                    Cadastrar Nova Empresa
                </h1>
                <p>Preencha os dados para adicionar uma nova empresa ao sistema</p>
            </div>

            <!-- Seção: Dados da Empresa -->
            <div class="secao-card">
                <h2 class="secao-titulo">Dados da Empresa</h2>

                <div class="form-grid">
                    <div class="campo">
                        <label>CNPJ *</label>
                        <input type="text" placeholder="99.999.999/9999-99" id="cnpj"/>
                    </div>
                    <div class="campo">
                        <label>Nome *</label>
                        <input type="text" placeholder="Nome da empresa" id="nome"/>
                    </div>
                    <div class="campo">
                        <label>Email *</label>
                        <input type="email" placeholder="contato@empresa.com" id="email"/>
                    </div>
                    <div class="campo">
                        <label>Telefone *</label>
                        <input type="text" placeholder="(99) 99999-9999" id="telefone"/>
                    </div>
                    <div class="campo campo-full">
                        <label>Razão Social *</label>
                        <input type="text" placeholder="Razão social completa" id="razao-social"/>
                    </div>
                </div>
            </div>

            <!-- Seção: Módulos -->
            <div class="secao-card">
                <h2 class="secao-titulo">Módulos do Sistema</h2>

                <div class="modulos-grid">
                    <label class="modulo-item">
                        <input type="checkbox" value="faturamento"/>
                        <span>Faturamento</span>
                    </label>
                    <label class="modulo-item">
                        <input type="checkbox" value="financeiro"/>
                        <span>Financeiro</span>
                    </label>
                    <label class="modulo-item">
                        <input type="checkbox" value="compras"/>
                        <span>Compras</span>
                    </label>
                    <label class="modulo-item">
                        <input type="checkbox" value="producao"/>
                        <span>Produção</span>
                    </label>
                    <label class="modulo-item">
                        <input type="checkbox" value="relatorios"/>
                        <span>Relatórios</span>
                    </label>
                    <label class="modulo-item">
                        <input type="checkbox" value="rh"/>
                        <span>Recursos Humanos</span>
                    </label>
                </div>
            </div>

            <!-- Seção: Usuário Principal -->
            <div class="secao-card">
                <h2 class="secao-titulo">Usuário Principal</h2>

                <div class="form-grid">
                    <div class="campo">
                        <label>Nome *</label>
                        <input type="text" placeholder="Nome de usuário" id="usuario"/>
                    </div>
                    <div class="campo">
                        <label>Email *</label>
                        <input type="email" placeholder="usuario@empresa.com" id="email-usuario"/>
                    </div>
                </div>
            </div>

            <!-- Botão -->
            <button class="btn-cadastrar" id="btn-cadastrar-empresa">
                Cadastrar Empresa
            </button>

        </main>
    </div>

    <script src="/Sewfy/view/menuadm/menuadm.js"></script>
    <script type="module" src="/Sewfy/view/cadastroempresa/cadastroempresa.js"></script>
</body>
</html>
