<div id="productModal" class="modal">
    <div class="modal-container">

        <div class="modal-header">
            <h2 class="modal-title">Cadastrar Novo Produto</h2>
            <button class="fechar-modal">
                <span class="material-symbols-outlined icone-fechar-modal">close</span>
            </button>
        </div>

        <form id="productForm" class="modal-form">
            <div class="form-grid">

                <div class="col-span-2">
                    <label>Nome *</label>
                    <input type="text" id="pName" required placeholder="Ex: Malha Canelada">
                </div>

                <div>
                    <label>Código *</label>
                    <input type="text" id="pCode" required placeholder="MAL-00">
                </div>

                <div>
                    <label>Tipo *</label>
                    <select id="pType">
                        <option value="insumo">Insumo</option>
                        <option value="final">Produto Acabado</option>
                    </select>
                </div>

                <div class="col-span-2">
                    <label for="pDesc">Descrição</label>
                    <textarea id="pDesc" placeholder="Descreva as características do produto..." rows="3"></textarea>
                </div>


                <div>
                    <label>Preço</label>
                    <input type="number" step="0.01" id="pPrice" placeholder="0.00">
                </div>

                <div>
                    <label>Unidade de Medida *</label>
                    <select id="pUm">
                        <option value="unidade">UN</option>
                        <option value="quilo">KG</option>
                        <option value="metro">MT</option>
                    </select>
                </div>

            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-submit">Cadastrar</button>
            </div>
        </form>

    </div>
</div>
