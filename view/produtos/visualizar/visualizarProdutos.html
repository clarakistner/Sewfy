<div id="produtoModal" class="modal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">Detalhes do Produto</h2>
      <button class="material-symbols-outlined modal-close">close</button>
    </div>
    <div class="modal-content">
      <div class="details-grid">
        <div class="detail">
          <span class="label">Código</span>
          <input class="value" id="cod" />
        </div>
        <div class="detail">
          <span class="label">Tipo</span>
          <input class="badge badge-warning" id="tipo" />
          <select id="tipoSelect">
            <option value="1">Insumo</option>
            <option value="2">Produto Acabado</option>
            <option value="3">Conjunto</option>
          </select>
        </div>
        <div class="detail">
          <span class="label">Nome</span>
          <input class="value" id="nome" />
        </div>
        <div class="detail">
          <span class="label">Descrição</span>
          <input class="value" id="desc" />
        </div>
        <div class="detail">
          <span class="label">Preço</span>
          <input class="value strong" id="preco" />
        </div>
        <div class="detail">
          <span class="label">Unidade de Medida</span>
          <input class="value" id="um" />
          <select id="umSelect">
            <option value="KG">KG</option>
            <option value="UN">UN</option>
            <option value="MT">MT</option>
          </select>
        </div>
        <div class="detail col-span-2">
          <span class="label ativ">Produto</span>
          <select name="ativ" id="ativ">
            <option value="1">Ativo</option>
            <option value="0">Inativo</option>
          </select>
          <span class="label op">Ordens de Produção:</span>
          <span class="value op">OP-002, OP-009, OP-014, OP-312</span>
        </div>
        <button id="edicao">Editar Produto</button>
        <button id="salvar">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>
