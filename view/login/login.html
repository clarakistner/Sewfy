<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewfy</title>

    <link rel="stylesheet" href="login.css?v=1.0.2">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />
</head>

<body>
    <div class="pagina">
        <div class="container">


            <div class="logo">
                <h1 id="titulo">Sewfy</h1>
            </div>


            <div class="box-login">
                <h2>Login</h2>

                <form method="POST" action="">
                    <div class="campo-formulario">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="campo-formulario">
                        <label for="senha">Senha</label>
                        <div class="campo-senha">
                            <input id="senha" name="senha" type="password" placeholder="••••••••" required>
                            <span class="material-symbols-outlined botao-senha">
                                visibility
                            </span>
                        </div>

                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="esqueceu-senha">
                    <a href="../redefinirsenha/redefinirsenha.html">Esqueceu a senha?</a>
                </div>
            </div>


            <div class="cadastro-link">
                <p>
                    Não tem uma conta?
                    <a href="../../view/cadastro/cadastro.html">Fazer cadastro</a>
                </p>
            </div>
            <div class="copyright">
                © 2026 Sewfy. Todos os direitos reservados.
            </div>
        </div>

    </div>
</body>

</html>
