<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sewfy</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="gerenciarOrdensDeProducao.css?v=1.0.2">
    <link rel="stylesheet" href="../../menu/menu.css?v=1.0.2">
    <link rel="stylesheet" href="../../ordensdeproducao/modal/modalOrdemDeProducao.css?v=1.0.2">
    <link rel="stylesheet" href="../../ordensdeproducao/requisicao/requisicao.css?v=1.0.2">
    <link rel="stylesheet" href="../../ordensdeproducao/edicao/edicaoOrdemDeProducao.css?v=1.0.2">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>




    <main class="principal">
        <div class="cabecalho-principal">
            <h1>Ordem de Produção</h1>


            <button class="botao-criar-ordem">
                <span class="material-symbols-outlined icone-adicionar-ordem">add</span>
                Nova Ordem
            </button>

        </div>

        <div class="filtros">
            <input id="pesquisa" type="text" placeholder="Pesquisar por código ou produto">


            <div class="box-filtro">
                <span class="material-symbols-outlined icone-filtro">filter_alt</span>
                <select id="tipos-filtro">
                    <option value="todas">Todas</option>
                    <option value="abertas">Abertas</option>
                    <option value="fechadas">Fechadas</option>
                </select>
            </div>
        </div>

        <div id="listaOrdens" class="lista-ordens">
            <!--Ordens Cards-->
            <div class="card-ordem">
                <div class="content-ordem">

                    <div class="ordem-codigo-status">
                        <div class="label-ordem">Ordem de Produção</div>
                        <div class="codigo-ordem">OP-0001</div>

                        <div class="status-ordem aberta">
                            <span class="icone-status">⏱</span>
                            Aberta
                        </div>

                    </div>

                    <div class="info-ordem">
                        <span class="material-symbols-outlined icone">
                            package_2
                        </span>
                        <div>
                            <div class="label-info">Produto</div>
                            <div class="valor-info">Produto X</div>
                        </div>
                    </div>

                    <div class="info-ordem">
                        <span class="material-symbols-outlined icone">
                            package_2
                        </span>
                        <div>
                            <div class="label-info">Quantidade</div>
                            <div class="valor-info">1.000</div>
                        </div>
                    </div>

                    <div class="info-ordem">
                        <span class="material-symbols-outlined icone">
                            calendar_month
                        </span>
                        <div>
                            <div class="label-info">Data de Abertura</div>
                            <div class="valor-info">01/01/2026</div>
                        </div>
                    </div>


                    <div class="info-ordem">
                        <span class="material-symbols-outlined icone">
                            calendar_month
                        </span>
                        <div>
                            <div class="label-info">Data de Fechamento</div>
                            <div class="valor-info">10/01/2026</div>
                        </div>
                    </div>

                    <div class="verop">
                        <button class="btn-verop">
                            Ver Ordem de Produção
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <script type="module" src="../../menu/menu.js" defer></script>
    <script type="module" src="../../ordensdeproducao/requisicao/requisicao.js" defer></script>
    <script type="module" src="../../ordensdeproducao/modal/modalOrdemDeProducao.js" defer></script>
    <script type="module" src="../../ordensdeproducao/edicao/edicaoOrdemDeProducao.js" defer></script>

</body>

</html>
