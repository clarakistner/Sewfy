<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sewfy</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../../menu/menu.css?v=1.0.2">
    <link rel="stylesheet" href="gerenciarOrdensDeProducao.css?v=1.0.2">
    <link rel="stylesheet" href="../../ordensdeproducao/modal/modalOrdemDeProducao.css?v=1.0.2">
    <link rel="stylesheet" href="../../ordensdeproducao/edicao/edicaoOrdemDeProducao.css?v=1.0.2">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="layout">
        <main class="principal">
            <div class="cabecalho-principal">
                <h1>Ordem de Produção</h1>


                <button class="botao-criar-ordem">
                    <span class="material-symbols-outlined icone-adicionar-ordem">add</span>
                    Nova Ordem
                </button>

            </div>

            <div class="filtros">
                <div class="input-pesquisa">
                    <svg class="icone-lupa" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>

                    <input type="text" id="barraPesquisa" placeholder="Pesquisar por código...">
                </div>

                <div class="box-filtro">
                    <span class="material-symbols-outlined icone-filtro">filter_alt</span>
                    <select id="tipos-filtro">
                        <option value="todas">Todas</option>
                        <option value="abertas">Abertas</option>
                        <option value="fechadas">Fechadas</option>
                    </select>
                </div>
                
                <div class="mais-filtros" id="mais-filtros">
                    <button class="material-symbols-outlined btn-filtro-extra" id="btn-mais-filtros">
                        add
                    </button>

                    <div class="dropdown-filtros" id="dropdown-filtros">
                        <button data-filtro="tempo">
                            <span class="material-symbols-outlined icone-calendario">
                                calendar_today
                            </span>
                            Adicionar intervalo de tempo
                        </button>

                        <button data-filtro="valor">
                            <span class="material-symbols-outlined icone-dinheiro">
                                attach_money
                            </span>
                            Adicionar intervalo de valor
                        </button>
                    </div>
                </div>
            </div>

            <div id="listaOrdens" class="lista-ordens">
                <!--Ordens Cards-->


            </div>
        </main>
    </div>

    <script type="module" src="../../menu/menu.js" defer></script>
    <script type="module" src="../../../api/front/api.js" defer></script>
    <script type="module" src="../../ordensdeproducao/requisicao/requisicao.js" defer></script>
    <script type="module" src="../../ordensdeproducao/modal/modalOrdemDeProducao.js" defer></script>
    <script type="module" src="../../ordensdeproducao/edicao/edicaoOrdemDeProducao.js" defer></script>
    <script type="module" src="../../ordensdeproducao/gerenciar/gerenciarOrdensDeProducao.js" defer></script>

</body>

</html>
