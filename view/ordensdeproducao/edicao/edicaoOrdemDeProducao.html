<div class="modal-edicao">
    <div class="modal-container">

        <!-- HEADER -->
        <div class="modal-header">
            <div>
                <h2>Editar Ordem de Produção</h2>
                <p id="idNome">OP-001 — Camiseta Básica</p>
            </div>
            <button class="close-btn">✕</button>
        </div>

        <div class="modal-body">

            <!-- INFORMAÇÕES -->
            <section>
                <h3>Informações da Ordem</h3>

                <div class="grid-2">
                    <div class="field">
                        <label>Quantidade de Produção</label>
                        <input type="number" value="" id="qtdOP" class="qtd">
                    </div>

                    <div class="field">
                        <label>Quantidade de Quebra</label>
                        <input type="number" value="0" id="quebraOP">
                    </div>
                </div>
            </section>

            <!-- INSUMOS -->
            <section>
                <div class="divInsumos">
                    <h3>Insumos</h3>
                </div>
                <!-- NOVO INSUMO -->
                <div class="novo-insumo">
                    <h4>Adicionar Novo Insumo</h4>

                    <div class="grid-12">
                        <div class="col-3">
                            <label>Nome</label>
                            <select name="" id="novoInsumo">
                                <option value="">Insumo</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label>Quantidade</label>
                            <input type="number" placeholder="Digite a quantidade" id="quatidadeNovoInsumo">
                        </div>
                        <div class="col-2" id="boxForNovoInsumo">
                            <label>Fornecedor</label>
                            <select id="fornecedorNovoInsumo"></select>
                        </div>
                        <label class="checkbox">
                            <input type="checkbox" id="requerForNovoInsumo">
                            Requer fornecedor
                        </label>

                        <div class="col-2">
                            <button class="add">Adicionar</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- AÇÕES -->
            <div class="actions">
                <button class="cancel">Cancelar</button>
                <button class="save">Salvar Alterações</button>
            </div>

        </div>
    </div>
</div>
