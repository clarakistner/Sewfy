<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sewfy</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="visualizarContas.css">
</head>
<body>
    
<div id="conta-modal" class="modal">
  <div class="modal-container">

    <!-- Header -->
    <div class="modal-header">
      <h2 class="modal-titulo">Detalhes da Conta</h2>
      <button class="material-symbols-outlined modal-fecha">close</button>
    </div>

    <!-- Conteúdo -->
    <div class="modal-conteudo">

      <div class="grid-detalhes">

        <div class="detalhe col-span-2">
          <span class="label">Fornecedor</span>
          <span class="value">Textil Brasil Ltda</span>
        </div>

        <div class="detalhe">
          <span class="label">Status</span>
          <span class="badge badge-warning">Pendente</span>
        </div>

        <div class="detalhe">
          <span class="label">Valor</span>
          <span class="value strong">R$ 1500.00</span>
        </div>

        <div class="detalhe">
          <span class="label">Data de Vencimento</span>
          <span class="value">14/02/2026</span>
        </div>

        <div class="detalhe">
          <span class="label">Data de Pagamento</span>
          <input type="text" value="29/01/2026" class="input">
        </div>

        <div class="detalhe">
          <span class="label">Número do Fornecedor</span>
          <span class="value">(99) 99999-9999</span>
        </div>

        <div class="detalhe">
          <span class="label">Ordem de Produção</span>
          <span class="value">OP-2026-001</span>
        </div>

        <button type="button" class="btn-submit col-span-2">
        Salvar Alterações
        </button>
            
      </div>

    </div>

  </div>
</div>
</body>
