<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewfy</title>

    <link rel="stylesheet" href="loginadm.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />
</head>

<body>
    <div class="pagina">
        <div class="container">

            <div class="box-login">

                <h2>Painel Administrativo</h2>
                <p>Sistema Sewfy</p>

                <form method="POST" action="">

                    <div class="campo-formulario">
                        <label for="usuario">Usuário</label>
                        <input id="usuario" name="usuario" placeholder="user132" type="text" required>
                    </div>

                    <div class="campo-formulario">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="campo-formulario">
                        <label for="senha">Senha</label>
                        <div class="campo-senha">
                            <input id="senha" name="senha" type="password" placeholder="••••••••" required>
                            <span class="material-symbols-outlined botao-senha">
                                visibility
                            </span>
                        </div>

                    </div>
                    <button type="submit">Entrar</button>
                </form>
                
            </div>

            <div class="copyright">
                © 2026 Sewfy. Todos os direitos reservados.
            </div>
        </div>

    </div>
    <script type="module" src="login.js"></script>
</body>

</html>
