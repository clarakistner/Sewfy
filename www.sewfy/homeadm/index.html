<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sewfy Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="../menuadm/menuadm.css">
    <link rel="stylesheet" href="../homeadm/homeadm.css">
</head>
<body>

    <div class="layout">
        <!-- sidebar injetada pelo JS -->

        <main class="content">

            <div class="page-header">
                <h1>Empresas Cadastradas</h1>
                <p>Gerencie todas as empresas do sistema ERP</p>
            </div>

            <!-- Barra de pesquisa + filtro -->
            <div class="barra-filtros">
                <div class="campo-busca">
                    <span class="material-symbols-outlined icone-busca">search</span>
                    <input
                        type="text"
                        id="input-busca"
                        placeholder="Buscar por nome ou CNPJ..."
                        oninput="aplicarFiltros()"
                    />
                </div>

                <select id="select-status" onchange="aplicarFiltros()">
                    <option value="todas">Todas</option>
                    <option value="ativa">Ativas</option>
                    <option value="inativa">Inativas</option>
                </select>
            </div>

            <!-- Lista de empresas -->
            <div class="empresas-lista" id="empresas-lista">

                
            </div>

            <!-- Mensagem sem resultados -->
            <p class="sem-resultados" id="sem-resultados">Nenhuma empresa encontrada.</p>

        </main>
    </div>

    <script src="../menuadm/menuadm.js"></script>
    <script type="module" src="../homeadm/homeadm.js"></script>
</body>
</html>
